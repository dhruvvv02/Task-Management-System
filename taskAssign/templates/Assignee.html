  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    --transition: all 0.2s ease;
  }
  
  :root {
    --color-white: #fff;
    --color-black: #000;
    --color-bg: #e2e2e2;
    --color-let: #555;
    --color-bor: rgba(38, 120, 236, 0.05);
    --color-nav: #e2e2e2;
    --color-box: #ccc;
  }
  
  .dark-mode {
    --color-white: #000;
    --color-black: #fff;
    --color-bg: #1d1b31;
    --color-let: #fff;
    --color-bor: #fff;
    --color-nav: #000;
    --color-box: #fff;
  }
  
  .sidebar{
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 260px;
    background: var(--color-white);
    transition: var(--transition);
    z-index: 100;
    transition: all 0.5s ease;
  }
  .nav-links {
    margin-top: 20px;
    height: 100%;
  }
  
  .nav-links li {
    position: relative;
    margin: 8px 0;
    list-style: none;
  }
  
  .sidebar .nav-links i {
    color: var(--color-black);
    transition: var(--transition);
    height: 50px;
    min-width: 50px;
    font-size: 23px;
    text-align: center;
    line-height: 50px;
  }
  .sidebar.close{
    width: 78px;
  }
  .sidebar .logo-details{
    height: 60px;
    width: 100%;
    display: flex;
    align-items: center;
  }
  .sidebar .nav-header i{
    position: absolute;
    left: 2px;
    font-size: 30px;
    color: var(--color-black);
    transition: var(--transition);
    height: 50px;
    min-width: 78px;
    text-align: center;
    line-height: 50px;
  }
  .sidebar.expand .nav-header i{
    position: absolute;
    left: 180px;
  }
  .sidebar.expand .nav-header p{
    padding-left: 7px;
  }
  .sidebar .logo-details .logo_name{
    font-size: 22px;
    color: var(--color-black);
    transition: var(--transition);
    font-weight: 600;
    transition: 0.3s ease;
    transition-delay: 0.1s;
  }
  .sidebar.close .logo-details .logo_name{
    transition-delay: 0s;
    opacity: 0;
    pointer-events: none;
  }
  .sidebar .nav-links{
    height: 80%;
    padding: 30px 0 150px 0;
    overflow: auto;
  }
  .sidebar.close .nav-links{
    overflow: visible;
  }
  .sidebar .nav-links::-webkit-scrollbar{
    display: none;
  }
  .sidebar .nav-links li{
    position: relative;
    list-style: none;
    transition: all 0.4s ease;
  }
  
  .sidebar .nav-links li .iocn-link{
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .sidebar.close .nav-links li .iocn-link{
    display: block
  }
  .sidebar .nav-links li i{
    height: 50px;
    min-width: 78px;
    text-align: center;
    line-height: 50px;
    color: var(--color-black);
    transition: var(--transition);
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .sidebar .nav-links li.showMenu i.arrow{
    transform: rotate(-180deg);
  }
  .sidebar.close .nav-links i.arrow{
    display: none;
  }
  .sidebar .nav-links li a{
    display: flex;
    align-items: center;
    text-decoration: none;
  }
  .sidebar .nav-links li a .link_name{
    font-size: 18px;
    font-weight: 400;
    color: var(--color-black);
    transition: var(--transition);
    transition: all 0.4s ease;
  }
  .sidebar.close .nav-links li a .link_name{
    opacity: 0;
    pointer-events: none;
  }
  .sidebar .nav-links li .sub-menu{
    padding: 6px 6px 14px 50px;
    margin-top: -10px;
    background: var(--color-white);
    transition: var(--transition);
    display: none;
  }
  .sidebar .nav-links li.showMenu .sub-menu{
    display: block;
  }
  .sidebar .nav-links li .sub-menu a{
    color: var(--color-black);
    transition: var(--transition);
    font-size: 15px;
    padding: 5px 0;
    white-space: nowrap;
    opacity: 0.6;
    transition: all 0.3s ease;
  }
  .sidebar .nav-links li .sub-menu a:hover{
    opacity: 1;
  }
  .sidebar.close .nav-links li .sub-menu{
    position: absolute;
    left: 100%;
    top: -10px;
    margin-top: 0;
    padding: 10px 20px;
    border-radius: 0 6px 6px 0;
    opacity: 0;
    display: block;
    pointer-events: none;
    transition: 0s;
  }
  .sidebar.close .nav-links li:hover .sub-menu{
    top: 0;
    opacity: 1;
    pointer-events: auto;
    transition: all 0.4s ease;
  }
  .sidebar .nav-links li .sub-menu .link_name{
    display: none;
  }
  .sidebar.close .nav-links li .sub-menu .link_name{
    font-size: 18px;
    opacity: 1;
    display: block;
  }
  .sidebar .nav-links li .sub-menu.blank{
    opacity: 1;
    pointer-events: auto;
    padding: 3px 20px 6px 16px;
    opacity: 0;
    pointer-events: none;
  }
  .sidebar .nav-links li:hover .sub-menu.blank{
    top: 50%;
    transform: translateY(-50%);
  }
  .sidebar .profile-details{
    position: fixed;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  
  .sidebar .profile-details .p{
    color: #1d1b31;
    font-size: 18px;
  }
  
  .sidebar.expand {
    width: 250px;
    transition: var(--transition);
  }
  
  .theme-wrapper {
    position: fixed;
    bottom: 0;
    display: flex;
    justify-content: space-between;
    height: 60px;
    width: 250px;
    left: 0;
    padding: 8px 16px;
  }
  
  .theme-wrapper .theme-icon {
    font-size: 20px;
    color: var(--color-black);
    display: none;
    transition: var(--transition);
  }
  .sidebar.expand .theme-wrapper .theme-icon {
    display: block;
  }
  
  .theme-wrapper p {
    font-size: 16px;
    color: var(--color-black);
    font-weight: 400;
    display: none;
    transition: var(--transition);
  }
  
  .sidebar.expand .theme-wrapper p {
    display: block;
  }
  
  .theme-wrapper .theme-btn {
    width: 40px;
    height: 20px;
    background: var(--color-bg);
    border-radius: 30px;
    position: relative;
    cursor: pointer;
  }
  
  .theme-wrapper .theme-btn .theme-ball {
    position: absolute;
    width: 15px;
    height: 15px;
    background: var(--color-black);
    border-radius: 50%;
    top: 2px;
    left: 3px;
    transition: var(--transition);
  }
  
  .theme-wrapper .theme-btn .theme-ball.dark {
    left: 20px;
  }
  
  .nav-header {
    height: 60px;
    display: flex;
    align-items: center;
    position: relative;
  }
  
  .nav-header .logo {
    color: var(--color-black);
    font-size: 23px;
    font-weight: 600;
    opacity: 0;
    transition: var(--transition);
  }
  
  .sidebar.expand .nav-header .logo {
    opacity: 1;
    transition: var(--transition);
  }
  
  .nav-header .btn-menu {
    position: absolute;
    color: var(--color-black);
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    font-size: 23px;
    cursor: pointer;
    margin-right: 10px;
  }
  
  .sidebar.expand .nav-header .btn-menu {
    margin-right: 0;
  }
  
  .home-section{
    position: fixed;
    top: 0;
    left: 78px;
    width: calc(100% - 78px);
    min-height: 100vh;
    background: var(--color-bg);
    z-index: 6;
    transition: var(--transition);
  }
  
  .sidebar.expand ~ .home-section{
    left: 250px;
    width: calc(100% - 250px);
    transition: var(--transition);
  }
  
  .sidebar.close ~ .home-section{
    left: 78px;
    width: calc(100% - 78px);
  }
  .home-section .home-content{
    height: 60px;
    display: flex;
    align-items: center;
  }
  .home-section .home-content .bx-menu,
  .home-section .home-content .text{
    color: #11101d;
    font-size: 35px;
  }
  .home-section .home-content .bx-menu{
    margin: 0 15px;
    cursor: pointer;
  }
  .home-section .home-content .text{
    font-size: 26px;
    font-weight: 600;
  }
  @media (max-width: 400px) {
    .sidebar.close .nav-links li .sub-menu{
      display: none;
    }
    .sidebar{
      width: 78px;
    }
    .sidebar.close{
      width: 0;
    }
    .home-section{
      left: 78px;
      width: calc(100% - 78px);
      z-index: 100;
    }
    .sidebar.close ~ .home-section{
      width: 100%;
      left: 0;
    }
  }
  .container {
        position: relative;
        margin: auto; /* Center horizontally */
        margin-top: 10%; /* Adjust top margin as needed */
        max-width: 600px;
        padding: 20px;
        background-color: var(--color-white);
        transition: var(--transition);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
h2{
    margin-bottom: 15px;
    color: var(--color-black);
    transition: var(--transition);
}
input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid var(--color-box);
        transition: var(--transition);
        border-radius: 5px;
        box-sizing: border-box;
    }

    #task-list {
        max-height: 230px; /* Limit the maximum height */
        overflow-y: auto; /* Enable vertical scrolling */
        margin-bottom: 15px; /* Add some bottom margin */
    }

    #team {
      color: var(--color-box);
      transition: var(--transition);
    }

    #team-input {
        margin-bottom: 20px;
    }

    #submit-btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #submit-btn:hover {
        background-color: #45a049;
    }

    #task-count {
        border: none;
        outline: none;
        border-bottom: 1px solid var(--color-white);
        transition: var(--transition);
        margin-bottom: 10px; /* Adjust bottom margin */
        transition: all 0.3s ease;
    }

    #task-count:hover {
        border-bottom: 1px solid var(--color-black);
        transition: var(--transition);
    }

    .dark-mode #task-count,
  .dark-mode input[type="text"] {
    color: var(--color-black);
    background-color: var(--color-white);
    transition: var(--transition);
  }

  .dark-mode ::placeholder {
    color: var(--color-box);
  }
  </style>
  <script>
    const btn_menu = document.querySelector(".btn-menu");
    const side_bar = document.querySelector(".sidebar");

    btn_menu.addEventListener("click", function () {
      side_bar.classList.toggle("expand");
      changebtn();
    });

    function changebtn() {
      if (side_bar.classList.contains("expand")) {
        btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }

    const btn_theme = document.querySelector(".theme-btn");
    const theme_ball = document.querySelector(".theme-ball");

    const localData = localStorage.getItem("theme");

    if (localData == null) {
      localStorage.setItem("theme", "light");
    }

    if (localData == "dark") {
      document.body.classList.add("dark-mode");
      theme_ball.classList.add("dark");
    } else if (localData == "light") {
      document.body.classList.remove("dark-mode");
      theme_ball.classList.remove("dark");
    }

    btn_theme.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
      theme_ball.classList.toggle("dark");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    });
  </script>

  <script>
  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e)=>{
   let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
   arrowParent.classList.toggle("showMenu");
    });
  }
  let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".bx-menu");
  console.log(sidebarBtn);
  sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
  });
  </script>

  <script>
    function menuToggle(){
        const toggleMenu = document.querySelector('.menu');
        toggleMenu.classList.toggle('active')
    }
  </script>

<script>
    document.getElementById('task-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var taskCount = document.getElementById('task-count').value;
        var taskList = document.getElementById('task-list');
        taskList.innerHTML = '';

        for (var i = 0; i < taskCount; i++) {
            var input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Task ' + (i + 1);
            input.required = true;
            taskList.appendChild(input);
        }

        var teamInput = document.getElementById('team-input');
        teamInput.style.display = 'block';
    });

    document.getElementById('task-count').addEventListener('input', function() {
        var taskList = document.getElementById('task-list');
        taskList.innerHTML = ''; // Clear existing task fields
    });
</script>
